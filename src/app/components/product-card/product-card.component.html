<div class="item">
    <img src="{{data.image}}" alt="">
    <div class="col-col">
        <div class="rating">{{data.rating}}</div>
        <div class="reviews">Отзывы({{data.reviews.lenght}})</div>
    </div>
    <div class="name">{{data.name}}</div>
    <div class="description">{{data.description}}</div>
    <div class="category">Категория: {{data.category.name}}</div>
    <div class="col-col">
        <div class="rent-type">{{data.typeOfRent}}</div>
        <div class="price">{{data.price}}</div>
    </div>
</div>
