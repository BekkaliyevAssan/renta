<div *ngIf="!isDisabled">
    <div class="primary-button" *ngIf="type == 'primary'">
        {{text}}
    </div>
    <div class="secondary-button" *ngIf="type == 'secondary'">
        {{text}}
    </div>
</div>

<div class="disabled" *ngIf="isDisabled">
    <div class="primary-button" *ngIf="type == 'primary'">
        {{text}}
    </div>
    <div class="secondary-button" *ngIf="type == 'secondary'">
        {{text}}
    </div>
</div>
