<div class="item" #divElements>
    <span>{{period}}</span>
    <span>{{price}} ₸</span>
    <div class="item_qnt">
        <div class="item_qnt__button" (click)="onDecrement()">-</div>
        <div class="counter">{{counter}}</div>
        <div class="item_qnt__button" (click)="onIncrement()">+</div>
    </div>
    <span>{{price * counter}} ₸</span>
</div>
