<div class="detail">
    <div class="smalltitle">
        <span routerLink="/">Главная</span>
        -
        <span (click)="goBack()">
            {{categoryName}}
        </span>
    </div>
    <div class="title">
        <span>
            {{title}}
        </span>
        <div class="title_counter" *ngIf="products.length > 0">{{products.length}}</div>
    </div>
    <div class="detail_content">
        <div class="detail_content__filter">
            типа фильтр, понял да?
        </div>
        <div class="detail_list">
            <div *ngIf="products.length > 0">
                <div *ngFor="let p of products">
                    <app-product-card (click)="onRedirect(p)" [data]="p"></app-product-card>
                </div>
            </div>
            <div *ngIf="products.length < 1">
                <div *ngFor="let i of [].constructor(4)">
                    <div class="details_list__sceleton"></div>
                </div>
            </div>
        </div>
    </div>
</div>
