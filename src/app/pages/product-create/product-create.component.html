<div class="input-group">
    <div class="input-item">
        <div></div>
        <div class="title">Создание объявления</div>
    </div>
    <div class="input-item">
        <div class="label">Титул</div>
        <input type="text" name="name" [(ngModel)]="productModel.name" >
    </div>
    <div class="input-item">
        <div class="label">Подробное описание</div>
        <input type="text" [(ngModel)]="productModel.description" name="description">
    </div>
    <div class="input-item">
        <div class="label">Категория</div>
        <select name="categories" [(ngModel)]="productModel.category" (change)="onBlur()">
            <option value="" disabled>Выберите категорию</option>
            <option [value]="c._id" *ngFor="let c of categories">{{c.name}}</option>
        </select>
    </div>
    <div class="input-item">
        <div class="label">Подкатегория</div>
        <select name="subcategories" [(ngModel)]="productModel.subcategory">
            <option value="" disabled>Выберите подкатегорию</option>
            <option [value]="s._id" *ngFor="let s of subcategories">{{s.name}}</option>
        </select>
    </div>
    <div class="input-item">
        <div class="label">Цена за час</div>
        <input type="text" [(ngModel)]="productModel.priceForHour" name="priceForHour">
    </div>
    <div class="input-item">
        <div class="label">Цена за день</div>
        <input type="text" [(ngModel)]="productModel.priceForDay" name="priceForDay">
    </div>
    <div class="input-item">
        <div class="label">Цена за неделю</div>
        <input type="text" [(ngModel)]="productModel.priceForWeek" name="priceForWeek">
    </div>
    <div class="input-item">
        <div class="label">Изображение</div>
        <input type="text" [(ngModel)]="productModel.image" name="image">
    </div>
    <!-- <div class="input-item">
        <div class="label">Ключевые слова</div>
        <input type="text" [(ngModel)]="productModel.keywords" name="keywords">
    </div> -->
    <div class="input-item">
        <div></div>
        <div class="button">
            <app-button [type]="'primary'" [text]="'Создать объявление'" (click)="onSubmit()"></app-button>
        </div>
    </div>
</div>
